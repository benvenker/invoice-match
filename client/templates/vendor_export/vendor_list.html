<template name="vendorList">
  <table class="flakes-table">
    <colgroup>
      <col span="1" style="width:20%;">
      <col span="1" style="width:40%;">
    </colgroup>
    <thead>
    <tr>
      <td>Vendor #</td>
      <td>Invoice No.</td>
      <td>Invoice Date</td>
      <td>Dept.</td>
      <td>Header Desc.</td>
    </tr>
    </thead>
    <tbody>
    {{#each vendors}}
        {{> vendorItem}}
    {{/each}}
    </tbody>
  </table>
</template>

<template name="vendorItem">
  <tr>
    <td>{{vendorNumber}}</td>
    <td>{{invoiceNumber}}</td>
    <td>{{invoiceDate}}</td>
    <td>{{department}}</td>
    <td>{{headerDescription}}</td>
    <!--<td><a class="button-red tiny"><b>Ã—</b></a></td>-->
  </tr>
</template>
