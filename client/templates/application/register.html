<template name="register">
  <h1>Not Registered Yet?</h1>
  <fieldset>
    <legend>Register</legend>
    <form>
      <ul>
        <li>
          <label>Email</label>
          <input type="email" id="register-email">
        </li>
        <li>
          <label>Password</label>
          <input type="password" id="register-password">
        </li>
        <li>
          <input type="submit" value="Register">
        </li>
      </ul>
    </form>
  </fieldset>
</template>
