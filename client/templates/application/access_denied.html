<template name="accessDenied">
  <div class="access-denied">
    <p class="flakes-message warning">You must be logged in to veiw this page. Please login or register below:</p>
  </div>
  <div class="grid-2 gutter-20">
    <div class="span-1">
        {{> register}}
    </div>
    <div class="span-1">
        {{> login}}
    </div>
  </div>
</template>
