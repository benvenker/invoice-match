<template name="login">
  <h2>Already registered?</h2>
  <fieldset>
    <legend>Login</legend>
    <form>
      <ul>
        <li>
          <label>Email</label>
          <input type="email" id="login-email">
        </li>
        <li>
          <label>Password</label>
          <input type="password" id="login-password">
        </li>
        <li>
          <input type="submit" value="Login">
        </li>
      </ul>
    </form>
  </fieldset>
</template>
