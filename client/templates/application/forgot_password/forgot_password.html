<template name="forgotPassword">
  <h2>Forgot Password</h2>
  <fieldset>
    <legend>Please enter your email address</legend>
    <form id="forgotPasswordForm">
      <ul>
        <li><input id="forgotPasswordEmail" type="text" name="email" placeholder="Email Address"></li>
        <li><input class="btn-submit" type="submit" value="Send"></li>
      </ul>
    </form>
  </fieldset>
</template>
