<template name="invoiceItem">
  <div class="grid-4 gutter-20">
    <div class="span-3">
      <fieldset class="flakes-information-box">
        <legend>Invoice Details</legend>
        <a href="{{pathFor 'invoicePage'}}">
          <div class="grid-4">
            <dl class="span-2">
              <dt>Invoice Number</dt>
              <dd>{{invoiceNumber}}</dd>
            </dl>
            <dl class="span-2">
              <dt>Vendor</dt>
              <dd>{{vendorName}}</dd>
            </dl>
          </div>
          <div class="grid-4">
            <dl class="span-2">
              <dt>Total Cost</dt>
              <dd>{{totalCost}}</dd>
            </dl>
            <dl class="span-2">
              <dt>Description</dt>
              <dd>{{headerDescription}}</dd>
            </dl>
          </div>
        </a>
      </fieldset>
    </div>
  </div>
</template>
