<template name="invoiceLinesTable">
  <table class="flakes-table">
    <thead>
      <tr>
        <!-- <td style="width: 40px;">#</td> -->
        <td class="store-column">STORE</td>
        <td>CLASS</td>
        <td>UNIT CST</td>
        <td>RET. CST</td>
        <td class="quantity-column">QTY</td>
        <td>STYLE</td>
        <td>SKU</td>
        <td>DESC.</td>
        <td>X</td>
      </tr>
    </thead>
    <tbody>
      {{#each invoiceLines}}
      {{> invoiceLineEdit}}
      {{/each}}
    </tbody>
  </table>
</template>
