<template name="invoicePage">
  <form class="grid-form">
    {{> invoiceHeader}}
    <table class="flakes-table">
      <thead>
        <tr>
          <!--<td>#</td>-->
          <td class="store-column">STORE</td>
          <td>CLASS</td>
          <td>UNIT CST</td>
          <td>RET. CST</td>
          <td class="quantity-column">QTY</td>
          <td>STYLE</td>
          <td>SKU</td>
          <td>DESC.</td>
          <td>LINE TOTAL</td>
        </tr>
      </thead>
      <tbody>
        {{#each invoiceLines}}
        {{> invoiceLineItem}}
        {{/each}}
      </tbody>
    </table>
    <hr>
    <br>
    <div class="grid-8 gutter-10">
      <div class="span-6"></div>
      <div class="span-1">
        <a class="button-red edit-invoice" href="{{pathFor 'invoiceEdit'}}" style="float: right"><b>Edit</b></a>
      </div>
      <div class="span-1">
      <a class="button-green ciu-export"><b>Export</b></a>
      </div>
    </div>
  </form>

</template>
