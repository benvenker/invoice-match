<template name="invoicePage">
  <form class="grid-form">
    {{> invoiceHeader}}
    <table class="flakes-table">
      <thead>
        <tr>
          <td>#</td>
          <td>STORE</td>
          <td>CLASS</td>
          <td>UNIT CST</td>
          <td>QTY</td>
          <td>STYLE</td>
          <td>SKU</td>
          <td>DESC.</td>
          <td>LINE TOTAL</td>
        </tr>
      </thead>
      <tbody>
        {{#each invoiceLines}}
        {{> invoiceLineItem}}
        {{/each}}
      </tbody>
    </table>
    <hr>
    <br>
    <div class="grid-8 gutter-10">
      <div class="span-6"></div>
      <div class="span-1">
        <a class="button-green confirm-changes"><b>Confirm</b></a>
      </div>
      <div class="span-1">
        <a class="button-red edit-invoice" href="{{pathFor 'invoiceEdit'}}"><b>Edit</b></a>
      </div>
    </div>
  </form>

</template>
