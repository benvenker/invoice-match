<template name="vendorNumbers">
  <select name="vendorNumbers" autocomplete="off" class="vendor-number-selection">
    <option>Select</option>
      {{#each vendorNumbers}}
          {{> vendorNumber}}
      {{/each}}
  </select>
</template>

<template name="vendorNumber">
  <option name="vendorNumber">{{this}}</option>
</template>
