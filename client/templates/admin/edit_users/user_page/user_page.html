<template name="userPage">
  <div class="view-wrap">


    <h1>{{profile.firstName}} {{profile.lastName}}'s Profile</h1>

    <br>

    <div class="grid-10 gutter-20">
      <div class="span-7">
        <form class="grid-form">
          <fieldset>
            <legend>Personal Information</legend>
            <div data-row-span="2">
              <div data-field-span="1">
                <label>First Name</label>
                <input type="text" name="firstName" value="{{profile.firstName}}">
              </div>
              <div data-field-span="1" >
                <label>Last Name</label>
                <input type="text" name="lastName" value="{{profile.lastName}}">
              </div>
            </div>
            <div data-row-span="1">
              <div data-field-span="1" >
                <label>Email</label>
                <input type="text" name="email" value="{{emails.[0].address}}">
              </div>
            </div>
            <br/>
            <p class="flakes-message information">Roles are separated by commas. For roles with multiple words, (e.g. 'create-invoices') separate the words with dashes.</p>
          <legend>Roles</legend>

            <div data-row-span="1">
              <textarea name="roles" id="" cols="30" rows="3">{{#each roles}} {{this}}, {{/each}}</textarea>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="span-3">
        <form class="grid-form">
          <fieldset>
            <legend>Statistics</legend>
            <div data-row-span="1">
              <div data-field-span="1" >
                <label>Invoices Created</label>
                <input type="text" value="{{invoices}}" disabled="true">
              </div>
            </div>
            <div data-row-span="1">
              <div data-field-span="1" >
                <label>Pending Invoices</label>
                <input type="text" value="{{pending}}" disabled="true">
              </div>
            </div>
            <!--<div data-row-span="1">-->
              <!--<div data-field-span="1" >-->
                <!--<label>Cost Price</label>-->
                <!--<input type="text">-->
              <!--</div>-->
            <!--</div>-->
            <!--<div data-row-span="1">-->
              <!--<div data-field-span="1" >-->
                <!--<label>Wholesale Price</label>-->
                <!--<input type="text">-->
              <!--</div>-->
            <!--</div>-->
            <!--<div data-row-span="1">-->
              <!--<div data-field-span="1" >-->
                <!--<label>Retail Price</label>-->
                <!--<input type="text">-->
              <!--</div>-->
            <!--</div>-->
          </fieldset>
        </form>
      </div>
    </div>

    <br>

    <div class="grid-4 gutter-20">
      <!--<div class="span-2"></div>-->

      <div class="span-2">
        <a class="button-green bigger save-changes">Save Changes</a>
      </div>
      <div class="span-2">
        <a href="{{pathFor 'editUsers'}}" class="button-orange bigger cancel">Cancel</a>
      </div>
    </div>

  </div>
</template>
